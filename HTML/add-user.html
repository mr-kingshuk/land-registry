<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Registry | Add User</title>
    <link rel="stylesheet" href="../CSS/create-property.css">
    <link rel="stylesheet" href="../CSS/text-box.css">
    <link rel="shortcut icon" href="../Images/images.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="outer">
        <nav>
            <div class="logo">
                <a href="../index.html">Land Registry</a>
            </div>
            <ul class="options">
                <li>
                    <a href="./create-property.html"> Create Property</a>
                </li>
                <li>
                    <a href="./view-property.html"> View Property</a>
                </li>
                <li class="active">
                    <a href="./add-user.html"> Add User</a>
                </li>
            </ul>
            <div class="hamburger">
                <div class="line l1"></div>
                <div class="line l2"></div>
                <div class="line l3"></div>
            </div>
        </nav>
        <div class="tabContainer">
            <div class="buttonContainer">
                <button onclick="showPanel(0,'#cfcfcf')">Add User</button>
                <button onclick="showPanel(1,'#cfcfcf')">Approve User</button>
            </div>
            <!-- add user -->
            <div class="tabPanel">
                <div class="text-fields">
                    <div class="text-field-outlined field">
                        <input type="text" required=>
                        <span>User Address</span>
                    </div>
                    <div class="radio-options">
                        <h2>User Role</h2>
                        <div class="radio-btns">
                            <label class="options">
                                <input type="radio" name="user-role" > User
                            </label>
                            <label class="options">
                                <input type="radio" name="user-role"> Admin
                            </label>
                            <label class="options">
                                <input type="radio" name="user-role"> SuperAdmin
                            </label>
                        </div>
                    </div>
                    <button class="btn">
                        Create User
                    </button>
                </div>
            </div>
            <!-- approve user -->
            <div class="tabPanel">
                <div class="text-fields">
                    <div class="alert">
                        Only Super Admin can Approve 
                    </div>
                    <div class="text-field-outlined field">
                        <input type="text" required=>
                        <span>Property ID</span>
                    </div>
                    <div class="buttons">
                        <button class="btn approve">
                            Approve
                        </button>
                        <button class="btn reject">
                            Reject
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Javascript/script.js"></script>
</body>
